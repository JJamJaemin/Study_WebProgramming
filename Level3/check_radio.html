<!DOCTYPE.html>
<html>
    <head><title>체크 박스 만들기</title></head>
    <body>
        <h3>먹고 싶은것을 모두 체크하세요</h3>
        <hr>
        <form>
            짜짱면<input type="checkbox" value="1">
            짬뽕<input type="checkbox" value="2"checked>
            탕수육<input type="checkbox" value="3">
            
        </form>
        
        <hr>
        <h3>먹고싶은거 하나만 선택하세요</h3>
        <form>
            <label>
            <input type="radio" name="china" value="1">
                짜장면 <img src="%EC%A7%9C%EC%9E%A5.jpg" width="100" height="100" >
            </label><br>
            <label>
            <input type="radio" name="china" value="2">
                짬뽕 <img src="%EC%A7%AC%EB%BD%95.png" width="100" height="100">
            </label><br>
            <label>
            <input type="radio" name="china" value="3">
                탕수육 <img src="%ED%83%95%EC%88%98%EC%9C%A1.jpg " width="100" height="100">
            </label><br>
        </form>
        <br>
        <hr>
        <h3>label태그로 로그인폼만들기</h3>
        <hr>
        <form name ="fo" method="get">
            <label>사용자 ID : <input type="text" size="15" value="">              
            </label><br>
            <label for="pass">비밀번호: </label>
            <input id ="pass" type="password" size="15" value="">
            <input type="submit" value="완료">
              
        </form>
    </body>
</html>
